<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilusha Chamika | Portfolio</title>
  <meta name="description" content="Official logo of Dilusha Chamika's portfolio website.">
  <link rel="canonical" href="https://www.dilusha.live/logo.html">
  <link rel="icon" type="image/png" href="/logo.png">
  
  <meta property="og:title" content="Dilusha Chamika | Portfolio">
  <meta property="og:description" content="Official logo of Dilusha Chamika's portfolio website.">
  <meta property="og:url" content="https://www.dilusha.live/logo.html">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #06b6d4;
      margin-bottom: 1rem;
    }
    
    p {
      max-width: 600px;
      margin: 0 auto 1.5rem;
      padding: 0 1rem;
    }
    
    .btn {
      display: inline-block;
      background-color: #06b6d4;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .btn:hover {
      background-color: #0891b2;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/logo.png" alt="Dilusha Chamika Logo" class="logo">
    <h1>Dilusha Chamika</h1>
    <p>This is the official logo of Dilusha Chamika's portfolio website. The logo represents Dilusha's brand identity as a Computer Systems Engineering professional focused on robotics, AI, and full-stack development.</p>
    <a href="/" class="btn">Return to Portfolio</a>
  </div>

  <script>
    // Add structured data for better SEO
    const logoSchema = {
      "@context": "https://schema.org",
      "@type": "ImageObject",
  "contentUrl": "https://www.dilusha.live/logo.png",
  "url": "https://www.dilusha.live/logo.html",
      "name": "Dilusha Chamika Logo",
      "description": "Official logo of Dilusha Chamika's portfolio website",
      "width": 112,
      "height": 112,
      "representativeOfPage": true,
      "author": {
        "@type": "Person",
        "name": "Dilusha Chamika",
  "url": "https://www.dilusha.live"
      }
    };
    
    const personSchema = {
      "@context": "https://schema.org",
      "@type": "Person",

  "url": "https://www.dilusha.live/logo.png",
        "width": 500,
        "height": 500
      },
      "logo": {
        "@type": "ImageObject",
  "url": "https://www.dilusha.live/images/logo-112.png",
        "width": 112,
        "height": 112
      },
      "description": "Computer Systems Engineering undergraduate with expertise in robotics, AI, and full-stack development."
    };
    
    const script1 = document.createElement('script');
    script1.type = "application/ld+json";
    script1.text = JSON.stringify(logoSchema);
    document.head.appendChild(script1);
    
    const script2 = document.createElement('script');
    script2.type = "application/ld+json";
    script2.text = JSON.stringify(personSchema);
    document.head.appendChild(script2);

</html>
