<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:title" content="Dilusha Chamika | Portfolio">

  <style>
    body {
      font-family: sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo-container {
      margin-bottom: 30px;
    }
    img {
      max-width: 112px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #06b6d4;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #06b6d4;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      font-weight: bold;
    }
    .logo-details {
      border: 1px solid #2d3748;
      padding: 15px;
      border-radius: 8px;
      background-color: #1e293b;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    .logo-details p {
      margin: 8px 0;
      font-size: 0.9em;
    }

</head>
<body>
  <div class="logo-container">
    <img src="/images/logo-112.png" alt="Dilusha Chamika's logo (112x112)" width="112" height="112">
    <h1>Dilusha Chamika's Logo</h1>
    <p>This is the official 112x112 logo for Dilusha Chamika's portfolio website.</p>
    
    <div class="logo-details">
      <p><strong>Format:</strong> PNG</p>

      <p><strong>URL:</strong> https://dilusha.live/images/logo-112.png</p>

    <a href="/" class="button">Return to Portfolio</a>
  </div>
  
  <script type="application/ld+json">

    "@context": "https://schema.org",

    "description": "The official logo for Dilusha Chamika's portfolio website",
    "width": 112,
    "height": 112,
    "representativeOfPage": true
  }

  <script type="application/ld+json">
  {

    "url": "https://dilusha.live",

      "@type": "ImageObject",

      "width": 112,
      "height": 112
