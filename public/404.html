  <script>
    // Animation for the robot eyes
    function animateRobot() {
      const eyes = document.querySelectorAll('circle');
      
      setInterval(() => {
        eyes.forEach(eye => {
          // Random blink
          if (Math.random() > 0.95) {
            eye.style.opacity = '0';
            setTimeout(() => {
              eye.style.opacity = '1';
            }, 150);
          }
        });
      }, 1000);
    }
    
    window.addEventListener('DOMContentLoaded', animateRobot);
  </script>
